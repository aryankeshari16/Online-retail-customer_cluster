<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #555;
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.4);
        }

        input[type="submit"] {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #256d27;
            cursor: pointer;
        }

        .prediction-message {
            text-align: center;
            color: #2e7d32;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 30px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Customer Segmentation Predictor</h2>
        <form action="/predict" method="post">
            <label for="frequency">Frequency</label>
            <input type="number" step="any" name="frequency" id="frequency" placeholder="e.g., 10" required>

            <label for="monetary">Monetary</label>
            <input type="number" step="any" name="monetary" id="monetary" placeholder="e.g., 2500.75" required>

            <label for="aov">Avg Order Value</label>
            <input type="number" step="any" name="aov" id="aov" placeholder="e.g., 250.07" required>

            <label for="basket">Avg Basket Size</label>
            <input type="number" step="any" name="basket" id="basket" placeholder="e.g., 5.4" required>

            <input type="submit" value="Predict Cluster">
        </form>

        {% if prediction %}
        <div class="prediction-message">
            <h3>{{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>

</html>
